<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Postagens</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="gerenciar.css">
  <link rel="icon" type="image/png" href="../favicon.png">
</head>
<body>
  <div class="gallery-container">
    <header><h1>GERENCIAR SUAS POSTAGENS</h1></header>
    <div class="bt">
      <input type="button" value="Abrir Galeria" onclick="window.location.href='../gallery/'">
      <input type="button" value="Fazer uma Postagem" onclick="window.location.href='../postagem'">
      <input type="button" value="Sair da conta" onclick="logout()">
    </div>
    <div id="gallery" class="gallery">
      <!-- Onde vai exibir as imagens -->
    </div>
  </div>
  <footer></footer>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../firebase-config.js"></script>
  <script src="scripts/gerenciar.js"></script>
</body>
</html>
