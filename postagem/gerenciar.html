<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Postagens</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="gerenciar.css">
  <link rel="icon" type="image/png" href="../favicon.png">
</head>
<body>
  <div class="gallery-container">
    <header><h1>GERENCIAR SUAS POSTAGENS</h1></header>
    <div class="bt">
      <button type="button" class="topButtons" onclick="window.location.href='../gallery/'">
        <i class="fas fa-images"></i> Abrir Galeria
    </button>
    
    <button type="button" class="topButtons" onclick="window.location.href='../postagem'">
        <i class="fas fa-pen"></i> Fazer uma Postagem
    </button>
    
    <button type="button" class="topButtons" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Sair da conta
    </button>
    </div>
    <div id="gallery" class="gallery">
      <!-- Onde vai exibir as imagens -->
    </div>
  </div>
  <footer></footer>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../firebase-config.js"></script>
  <script src="scripts/gerenciar.js"></script>
</body>
</html>
