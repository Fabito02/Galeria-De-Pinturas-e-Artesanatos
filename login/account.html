<html lang="en">

<body>
    <form method="post">
  <script src="loginScript.js"></script>
  <div class="boxNew">
    <h2>Usuário</h2>
    <input type="text" id="usuario" placeholder="Digite seu nome de usuário...">
    
    <h2>Senha</h2>

    <h2>Nova Senha</h2>

    </form>
</div>
